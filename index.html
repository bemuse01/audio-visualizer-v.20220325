<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

        <!-- style -->
        <link href="assets/css/main.css" rel="stylesheet" type="text/css">


        <!-- lib -->
        <script src="assets/js/lib/vue.min.js"></script>
        <script src="assets/js/lib/tween.umd.js"></script>


        <!-- const -->
        <script src="assets/js/const/const.js"></script>


        <!-- object -->
        <script src="assets/js/object/object.js"></script>
    </head>
    <body>
        <div id="wrap">

            <div id="object">
                <canvas id="canvas"></canvas>
            </div>

            <div id="element">

                <div class="ui visualizer">
                    <div class="visualizer-object-container">
                        <div class="visualizer-object"></div>
                    </div>
                </div>
                
                <div 
                    class="ui progress" 
                    @mousemove="(e) => element.progress.group.hover.onMousemove(e)"
                    @mouseleave="() => element.progress.group.hover.onMouseleave()"
                    @click="(e) => onClickProgress(e)"
                >
                    <div class="progress-hover" :style="element.progress.group.hover.get()"></div>
                    <div class="progress-bar" :style="element.progress.group.bar.get()"></div>
                </div>

            </div>

        </div>
        <script src="assets/js/main.js" type="module"></script>
    </body>
</html>
